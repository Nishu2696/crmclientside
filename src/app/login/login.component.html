<div class="container">
    <app-toasts></app-toasts>
    <div class="row mt">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 mt-5">
            <form [formGroup]="credentials" (submit)="login()">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img class="mb-4" src="../../assets/images/logo.jpg" alt="" width="80" height="80">
                    </div>
                </div>
                <div class="row mt-5" *ngIf="displayLoader">
                    <div class="col-lg-12 mt-5 text-center">
                        <div class="roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="!displayLoader">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <h6>Email</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input [ngClass]="{'outbox': (!credentials.get('email').valid && credentials.get('email').dirty)}"
                                        type="email" id="inputEmail" formControlName="email" class="form-control mb-3"
                                        placeholder="Email address" required autofocus>
                                    <span *ngIf="(!credentials.get('email').valid && credentials.get('email').dirty)"
                                    style="color: red;">*Please Enter
                                    E-mail</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h6>Password</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input [ngClass]="{'outbox': (!credentials.get('password').valid && credentials.get('password').dirty)}" 
                                    type="password" formControlName="password" id="inputPassword"
                                        class="form-control mb-3" placeholder="Password" required>
                                    <span *ngIf="(!credentials.get('password').valid && credentials.get('password').dirty)"
                                    style="color: red;">Please
                                    *Enter A Password</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-12 text-center">
                                <a routerLink="/forgotpassword" class="mt-5 mb-3">forgot password?</a>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-lg-12">
                                <button class="btn btn-lg btn-secondary btn-block"
                                    routerLink="/register">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
